<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elite Notes</title>
    <style>
        /* LUXUS DESIGN */
        body {
            font-family: sans-serif;
            background: #1a1a2e;
            color: #fff;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
        }
        .container {
            width: 100%;
            max-width: 600px;
            background: white;
            color: #333;
            padding: 20px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }
        h1 { color: #d4af37; text-align: center; }
        .notebook-card {
            border: 2px solid #d4af37;
            padding: 15px;
            margin: 10px 0;
            border-radius: 10px;
            cursor: pointer;
            text-align: center;
            font-weight: bold;
        }
        .btn {
            background: #d4af37;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 10px;
            cursor: pointer;
            width: 100%;
            font-size: 16px;
        }
        .page { display: none; }
        .active { display: block; }
        input, textarea {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            box-sizing: border-box;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        canvas {
            border: 1px solid #d4af37;
            background: #f9f9f9;
            width: 100%;
            height: 300px;
            touch-action: none;
        }
    </style>
</head>
<body>

<div class="container">
    <div id="p1" class="page active">
        <h1>ELITE NOTES</h1>
        <div id="list"></div>
        <button class="btn" onclick="ujFuzet()">+ √öj F√ºzet</button>
    </div>

    <div id="p2" class="page">
        <button onclick="vissza(1)">‚Üê Vissza</button>
        <h2 id="fuzetCim"></h2>
        <div id="jegyzetList"></div>
        <button class="btn" onclick="ujJegyzet()">+ √öj Jegyzet</button>
    </div>

    <div id="p3" class="page">
        <button onclick="vissza(2)">‚Üê M√©gse</button>
        <input type="text" id="cim" placeholder="C√≠m...">
        <textarea id="szoveg" rows="10" placeholder="√çrj ide..."></textarea>
        <button class="btn" onclick="mentes()">Ment√©s</button>
    </div>
</div>

<script>
    let adatok = JSON.parse(localStorage.getItem('notes_data')) || { fuzetek: [], jegyzetek: [] };
    let aktFuzet = null;

    function ment() { localStorage.setItem('notes_data', JSON.stringify(adatok)); }

    function listaFrissit() {
        const div = document.getElementById('list');
        div.innerHTML = '';
        adatok.fuzetek.forEach(f => {
            let d = document.createElement('div');
            d.className = 'notebook-card';
            d.innerHTML = 'üìí ' + f.nev;
            d.onclick = () => nyitFuzet(f.id);
            div.appendChild(d);
        });
    }

    function ujFuzet() {
        let n = prompt("F√ºzet neve:");
        if(n) {
            adatok.fuzetek.push({id: Date.now(), nev: n});
            ment(); listaFrissit();
        }
    }

    function nyitFuzet(id) {
        aktFuzet = id;
        let f = adatok.fuzetek.find(x => x.id === id);
        document.getElementById('fuzetCim').innerText = f.nev;
        show(2);
        jegyzetListaFrissit();
    }

    function jegyzetListaFrissit() {
        const div = document.getElementById('jegyzetList');
        div.innerHTML = '';
        let szurt = adatok.jegyzetek.filter(j => j.fid === aktFuzet);
        szurt.forEach(j => {
            let d = document.createElement('div');
            d.className = 'notebook-card';
            d.innerText = j.cim;
            div.appendChild(d);
        });
    }

    function ujJegyzet() { show(3); }

    function mentes() {
        let c = document.getElementById('cim').value;
        let sz = document.getElementById('szoveg').value;
        adatok.jegyzetek.push({fid: aktFuzet, cim: c || 'N√©vtelen', tartalom: sz});
        ment();
        document.getElementById('cim').value = '';
        document.getElementById('szoveg').value = '';
        vissza(2);
        jegyzetListaFrissit();
    }

    function show(n) {
        document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
        document.getElementById('p' + n).classList.add('active');
    }

    function vissza(n) { show(n); }

    listaFrissit();
</script>

</body>
</html>

<!DOCTYPE html>
<html lang="hu">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Elite Notes - Luxus Jegyzetfüzet</title>

  <style>
    @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;700;900&family=Montserrat:wght@300;400;600;700&display=swap');

    :root{
      --bg1:#0b1020;
      --bg2:#101a38;
      --bg3:#0a2a4a;

      --panel: rgba(255,255,255,0.08);
      --panel2: rgba(255,255,255,0.10);
      --stroke: rgba(255,255,255,0.14);

      --text: rgba(255,255,255,0.92);
      --muted: rgba(255,255,255,0.68);

      --gold1:#f6e3b0;
      --gold2:#d4af37;
      --gold3:#8b6914;

      --shadow: 0 18px 60px rgba(0,0,0,.45);
      --shadowSoft: 0 14px 35px rgba(0,0,0,.25);

      --radius-xl: 28px;
      --radius-lg: 22px;
      --radius-md: 16px;

      --ring: 0 0 0 3px rgba(212,175,55,.22);
    }

    *{ margin:0; padding:0; box-sizing:border-box; -webkit-tap-highlight-color: transparent; }
    html, body { height: 100%; }

    body{
      font-family: 'Montserrat', system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      color: var(--text);
      background:
        radial-gradient(1200px 700px at 78% 5%, rgba(212,175,55,0.20) 0%, rgba(212,175,55,0.03) 45%, rgba(212,175,55,0) 65%),
        radial-gradient(900px 550px at 12% 18%, rgba(170,120,255,0.18) 0%, rgba(170,120,255,0.03) 45%, rgba(170,120,255,0) 65%),
        linear-gradient(135deg, var(--bg1) 0%, var(--bg2) 52%, var(--bg3) 100%);
      min-height: 100vh;
      padding: 18px;
      overflow-x: hidden;
    }

    /* háttér “bokeh” */
    body::before{
      content:"";
      position: fixed;
      inset: 0;
      pointer-events:none;
      background:
        radial-gradient(240px 240px at 20% 70%, rgba(255,255,255,0.05), transparent 60%),
        radial-gradient(220px 220px at 70% 65%, rgba(255,255,255,0.04), transparent 65%),
        radial-gradient(260px 260px at 82% 30%, rgba(255,255,255,0.05), transparent 65%);
      filter: blur(0px);
      opacity: .9;
    }

<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Elite Notes - Luxus Jegyzetf√ºzet</title>
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700;900&family=Montserrat:wght@300;400;600;700&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: 'Montserrat', sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            min-height: 100vh;
            padding: 15px;
            overflow-x: hidden;
            position: relative;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 50%, rgba(212, 175, 55, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, rgba(184, 134, 11, 0.1) 0%, transparent 50%);
            pointer-events: none;
            z-index: 0;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.98);
            border-radius: 25px;
            padding: 30px;
            position: relative;
            box-shadow: 
                0 30px 90px rgba(0, 0, 0, 0.5),
                0 0 1px 1px rgba(212, 175, 55, 0.3);
            backdrop-filter: blur(20px);
            min-height: calc(100vh - 30px);
            z-index: 1;
        }

        .container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, #d4af37, #f4e5c3, #d4af37);
            border-radius: 25px 25px 0 0;
        }

        /* HEADER */
        .header {
            text-align: center;
            margin-bottom: 35px;
            padding-bottom: 25px;
            border-bottom: 2px solid rgba(212, 175, 55, 0.2);
        }

        h1 {
            font-family: 'Playfair Display', serif;
            background: linear-gradient(135deg, #d4af37 0%, #f4e5c3 50%, #d4af37 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-size: 2.8em;
            font-weight: 900;
            letter-spacing: 3px;
            text-shadow: 0 2px 20px rgba(212, 175, 55, 0.3);
            margin-bottom: 8px;
        }

        .subtitle {
            color: #666;
            font-size: 0.9em;
            letter-spacing: 2px;
            text-transform: uppercase;
            font-weight: 300;
        }

        h2 {
            font-family: 'Playfair Display', serif;
            color: #1a1a2e;
            font-size: 1.8em;
            margin-bottom: 20px;
            font-weight: 700;
        }

        /* MENT√âS INDIK√ÅTOR */
        .save-indicator {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 12px 24px;
            background: linear-gradient(135deg, #d4af37, #f4e5c3);
            color: #1a1a2e;
            border-radius: 25px;
            font-weight: 600;
            opacity: 0;
            transition: all 0.3s;
            pointer-events: none;
            z-index: 2000;
            box-shadow: 0 4px 20px rgba(212, 175, 55, 0.4);
        }

        .save-indicator.show {
            opacity: 1;
        }

        /* GOMBOK */
        .btn-primary {
            background: linear-gradient(135deg, #d4af37 0%, #f4e5c3 50%, #d4af37 100%);
            color: #1a1a2e;
            border: none;
            padding: 14px 30px;
            border-radius: 25px;
            font-size: 15px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 
                0 6px 20px rgba(212, 175, 55, 0.4),
                inset 0 1px 0 rgba(255, 255, 255, 0.5);
            letter-spacing: 0.5px;
            text-transform: uppercase;
            font-family: 'Montserrat', sans-serif;
        }

        .btn-primary:hover {
            transform: translateY(-3px);
            box-shadow: 
                0 10px 30px rgba(212, 175, 55, 0.5),
                inset 0 1px 0 rgba(255, 255, 255, 0.5);
        }

        .btn-secondary {
            background: linear-gradient(135deg, #c0c0c0 0%, #e8e8e8 50%, #c0c0c0 100%);
            color: #1a1a2e;
            border: none;
            padding: 12px 26px;
            border-radius: 25px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 
                0 4px 12px rgba(192, 192, 192, 0.4),
                inset 0 1px 0 rgba(255, 255, 255, 0.6);
            font-family: 'Montserrat', sans-serif;
        }

        .btn-secondary:hover {
            transform: translateY(-2px);
            box-shadow: 
                0 6px 18px rgba(192, 192, 192, 0.5),
                inset 0 1px 0 rgba(255, 255, 255, 0.6);
        }

        .btn-delete {
            background: linear-gradient(135deg, #e74c3c 0%, #c0392b 100%);
            color: white;
            border: none;
            padding: 12px 26px;
            border-radius: 25px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 4px 15px rgba(231, 76, 60, 0.3);
            font-family: 'Montserrat', sans-serif;
        }

        .btn-delete:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(231, 76, 60, 0.4);
        }

        .back-btn {
            background: linear-gradient(135deg, #2c3e50 0%, #34495e 100%);
            color: white;
            border: none;
            padding: 10px 22px;
            border-radius: 20px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            margin-bottom: 20px;
            transition: all 0.3s;
            box-shadow: 0 4px 12px rgba(44, 62, 80, 0.3);
            font-family: 'Montserrat', sans-serif;
        }

        .back-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 18px rgba(44, 62, 80, 0.4);
        }

        /* OLDALAK */
        .page {
            display: none;
        }

        .page.active {
            display: block;
            animation: fadeIn 0.3s ease-in;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* F√úZETEK GRID */
        .notebooks-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .notebook-card {
            background: linear-gradient(to bottom, rgba(244, 229, 195, 0.2), white);
            border: 3px solid rgba(212, 175, 55, 0.4);
            border-radius: 20px;
            padding: 30px;
            cursor: pointer;
            text-align: center;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
        }

        .notebook-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 3px;
            background: linear-gradient(90deg, #d4af37, #f4e5c3);
        }

        .notebook-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(212, 175, 55, 0.3);
            border-color: #d4af37;
        }

        .notebook-card .icon {
            font-size: 50px;
            margin-bottom: 15px;
        }

        .notebook-card h3 {
            font-family: 'Playfair Display', serif;
            color: #1a1a2e;
            font-size: 1.3em;
            font-weight: 700;
        }

        /* JEGYZETEK LISTA */
        .note-item {
            background: white;
            border: 2px solid rgba(212, 175, 55, 0.3);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 15px;
            cursor: pointer;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: all 0.3s;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.05);
        }

        .note-item:hover {
            transform: translateX(5px);
            border-color: #d4af37;
            box-shadow: 0 6px 20px rgba(212, 175, 55, 0.2);
        }

        .note-item strong {
            font-family: 'Playfair Display', serif;
            font-size: 1.2em;
            color: #1a1a2e;
        }

        .note-item small {
            display: block;
            color: #666;
            margin-top: 5px;
            font-size: 0.85em;
        }

        .note-item .arrow {
            font-size: 24px;
            color: #d4af37;
        }

        /* SZERKESZT≈ê TABOK */
        .editor-tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 25px;
            background: rgba(244, 229, 195, 0.15);
            padding: 8px;
            border-radius: 15px;
        }

        .editor-tab {
            flex: 1;
            padding: 12px;
            border: 2px solid transparent;
            text-align: center;
            cursor: pointer;
            border-radius: 12px;
            font-weight: 600;
            transition: all 0.3s;
            background: white;
            color: #666;
        }

        .editor-tab.active {
            background: linear-gradient(135deg, #d4af37, #f4e5c3);
            color: #1a1a2e;
            box-shadow: 0 4px 15px rgba(212, 175, 55, 0.3);
        }

        .editor-tab:hover:not(.active) {
            border-color: rgba(212, 175, 55, 0.3);
        }

        .editor-content {
            display: none;
        }

        .editor-content.active {
            display: block;
        }

        /* INPUT MEZ≈êK */
        .note-title-input {
            width: 100%;
            font-size: 24px;
            font-family: 'Playfair Display', serif;
            font-weight: 700;
            border: none;
            border-bottom: 3px solid rgba(212, 175, 55, 0.3);
            padding: 15px 5px;
            margin-bottom: 25px;
            background: transparent;
            color: #1a1a2e;
            transition: border-color 0.3s;
        }

        .note-title-input:focus {
            outline: none;
            border-bottom-color: #d4af37;
        }

        .note-text-input {
            width: 100%;
            min-height: 400px;
            border: 2px solid rgba(212, 175, 55, 0.3);
            border-radius: 15px;
            padding: 20px;
            font-size: 16px;
            font-family: 'Montserrat', sans-serif;
            line-height: 1.6;
            resize: vertical;
            background: white;
            color: #1a1a2e;
        }

        .note-text-input:focus {
            outline: none;
            border-color: #d4af37;
            box-shadow: 0 0 0 3px rgba(212, 175, 55, 0.1);
        }

        /* CANVAS & RAJZ ESZK√ñZ√ñK */
        #drawingCanvas {
            width: 100%;
            height: 500px;
            border: 3px solid rgba(212, 175, 55, 0.3);
            border-radius: 15px;
            background: white;
            touch-action: none;
            cursor: crosshair;
            box-shadow: inset 0 2px 10px rgba(0, 0, 0, 0.05);
        }

        .drawing-toolbar {
            display: flex;
            gap: 12px;
            margin-bottom: 15px;
            padding: 15px;
            background: rgba(244, 229, 195, 0.15);
            border-radius: 12px;
            flex-wrap: wrap;
            align-items: center;
        }

        .tool-btn {
            background: white;
            border: 2px solid rgba(212, 175, 55, 0.3);
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 13px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .tool-btn:hover {
            border-color: #d4af37;
            background: rgba(212, 175, 55, 0.1);
        }

        .color-picker-wrapper {
            display: flex;
            gap: 8px;
            align-items: center;
        }

        .color-btn {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            border: 3px solid transparent;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
        }

        .color-btn.active {
            border-color: #d4af37;
            box-shadow: 0 0 0 2px rgba(212, 175, 55, 0.3);
            transform: scale(1.15);
        }

        .size-slider {
            width: 140px;
            -webkit-appearance: none;
            height: 8px;
            border-radius: 5px;
            background: linear-gradient(90deg, #c0c0c0, #e8e8e8);
            outline: none;
        }

        .size-slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 22px;
            height: 22px;
            border-radius: 50%;
            background: linear-gradient(135deg, #d4af37, #f4e5c3);
            cursor: pointer;
            box-shadow: 0 2px 8px rgba(212, 175, 55, 0.4);
        }

        /* √úRES √ÅLLAPOT */
        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #999;
            font-size: 1.1em;
        }

        .empty-state-icon {
            font-size: 60px;
            margin-bottom: 15px;
            opacity: 0.5;
        }

        /* ACTION BUTTONS */
        .action-buttons {
            margin-top: 25px;
            display: flex;
            gap: 12px;
            flex-wrap: wrap;
        }

        /* RESPONSIVE */
        @media (max-width: 768px) {
            h1 {
                font-size: 2.2em;
            }

            .container {
                padding: 20px;
            }

            .notebooks-grid {
                grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            }

            .notebook-card {
                padding: 20px;
            }

            .notebook-card .icon {
                font-size: 40px;
            }
        }
    </style>
</head>
<body>

    <div class="save-indicator" id="saveIndicator">
        <span id="saveText">üíæ Mentve</span>
    </div>

    <div class="container">
        <!-- ============ F√úZETEK OLDAL ============ -->
        <div id="notebooksPage" class="page active">
            <div class="header">
                <h1>ELITE NOTES</h1>
                <div class="subtitle">Luxus Digit√°lis Jegyzetf√ºzet</div>
            </div>
            
            <div class="notebooks-grid" id="notebooksList"></div>
            
            <button class="btn-primary" onclick="openNewNotebookModal()">+ √öj F√ºzet</button>
        </div>

        <!-- ============ JEGYZETEK OLDAL ============ -->
        <div id="notesPage" class="page">
            <button class="back-btn" onclick="showNotebooksPage()">‚Üê Vissza a f√ºzetekhez</button>
            
            <h2 id="currentNotebookName"></h2>
            
            <div id="notesList"></div>
            
            <div class="action-buttons">
                <button class="btn-primary" onclick="openNewNoteModal()">+ √öj Jegyzet</button>
                <button class="btn-delete" onclick="deleteNotebook()">üóëÔ∏è F√ºzet t√∂rl√©se</button>
            </div>
        </div>

        <!-- ============ SZERKESZT≈ê OLDAL ============ -->
        <div id="editorPage" class="page">
            <button class="back-btn" onclick="backToNotes()">‚Üê Vissza a jegyzetekhez</button>
            
            <div class="editor-tabs">
                <div class="editor-tab active" data-type="text" onclick="switchEditorTab('text')">
                    ‚å®Ô∏è G√©pel√©s
                </div>
                <div class="editor-tab" data-type="drawing" onclick="switchEditorTab('drawing')">
                    ‚úçÔ∏è K√©z√≠r√°s
                </div>
            </div>

            <!-- SZ√ñVEGES SZERKESZT≈ê -->
            <div id="textEditor" class="editor-content active">
                <input type="text" id="noteTitle" class="note-title-input" placeholder="Jegyzet c√≠me...">
                <textarea id="noteText" class="note-text-input" placeholder="Kezdj el g√©pelni..."></textarea>
            </div>

            <!-- RAJZ SZERKESZT≈ê -->
            <div id="drawingEditor" class="editor-content">
                <input type="text" id="drawingTitle" class="note-title-input" placeholder="Rajz c√≠me...">
                
                <div class="drawing-toolbar">
                    <div class="color-picker-wrapper">
                        <div class="color-btn active" style="background: #1a1a2e;" data-color="#1a1a2e"></div>
                        <div class="color-btn" style="background: #2c3e50;" data-color="#2c3e50"></div>
                        <div class="color-btn" style="background: #e74c3c;" data-color="#e74c3c"></div>
                        <div class="color-btn" style="background: #3498db;" data-color="#3498db"></div>
                        <div class="color-btn" style="background: #d4af37;" data-color="#d4af37"></div>
                        <div class="color-btn" style="background: #27ae60;" data-color="#27ae60"></div>
                    </div>
                    
                    <div style="width: 2px; height: 30px; background: rgba(212,175,55,0.3);"></div>
                    
                    <label style="font-size: 13px; font-weight: 600; color: #666;">Vastags√°g:</label>
                    <input type="range" class="size-slider" id="brushSize" min="1" max="12" value="3">
                    
                    <div style="width: 2px; height: 30px; background: rgba(212,175,55,0.3);"></div>
                    
                    <button class="tool-btn" onclick="undoDraw()">‚Ü∂ Visszavon√°s</button>
                    <button class="tool-btn" onclick="clearCanvas()">üóëÔ∏è T√∂rl√©s</button>
                </div>
                
                <canvas id="drawingCanvas"></canvas>
            </div>

            <div class="action-buttons">
                <button class="btn-primary" onclick="saveNote()">üíæ Ment√©s</button>
                <button class="btn-delete" onclick="deleteNote()">üóëÔ∏è Jegyzet t√∂rl√©se</button>
            </div>
        </div>
    </div>

    <script>
        // ===== ADATSTRUKT√öRA =====
        let notebooks = JSON.parse(localStorage.getItem('elite_nb')) || [];
        let notes = JSON.parse(localStorage.getItem('elite_notes')) || [];
        let currentNotebookId = null;
        let currentNoteId = null;
        let currentEditorType = 'text';

        // ===== CANVAS V√ÅLTOZ√ìK =====
        let canvas, ctx;
        let isDrawing = false;
        let lastX = 0;
        let lastY = 0;
        let currentColor = '#1a1a2e';
        let currentSize = 3;
        let drawHistory = [];
        let historyStep = -1;

        // ===== AUTO-MENT√âS =====
        let autoSaveTimer = null;

        // ===== INICIALIZ√ÅL√ÅS =====
        window.onload = () => {
            renderNotebooks();
            initCanvas();
            setupColorPicker();
            setupAutoSave();
        };

        // ===== ADATKEZEL√âS =====
        function saveData() {
            localStorage.setItem('elite_nb', JSON.stringify(notebooks));
            localStorage.setItem('elite_notes', JSON.stringify(notes));
            showSaveIndicator();
        }

        function showSaveIndicator(text = 'üíæ Mentve') {
            const ind = document.getElementById('saveIndicator');
            document.getElementById('saveText').textContent = text;
            ind.classList.add('show');
            setTimeout(() => ind.classList.remove('show'), 2000);
        }

        // ===== F√úZETEK KEZEL√âSE =====
        function renderNotebooks() {
            const list = document.getElementById('notebooksList');
            if (notebooks.length === 0) {
                list.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-state-icon">üìö</div>
                        <p>M√©g nincs egy f√ºzeted sem.<br>Hozz l√©tre egyet az al√°bbi gombbal!</p>
                    </div>
                `;
                return;
            }
            list.innerHTML = notebooks.map(nb => `
                <div class="notebook-card" onclick="openNotebook('${nb.id}')">
                    <div class="icon">üìí</div>
                    <h3>${nb.name}</h3>
                </div>
            `).join('');
        }

        function openNewNotebookModal() {
            const name = prompt("Add meg az √∫j f√ºzet nev√©t:");
            if (name && name.trim()) {
                notebooks.push({
                    id: 'nb' + Date.now(),
                    name: name.trim(),
                    createdAt: new Date().toISOString()
                });
                saveData();
                renderNotebooks();
                showSaveIndicator('üìö √öj f√ºzet l√©trehozva');
            }
        }

        function openNotebook(id) {
            currentNotebookId = id;
            const nb = notebooks.find(x => x.id === id);
            document.getElementById('currentNotebookName').textContent = nb.name;
            showPage('notesPage');
            renderNotes();
        }

        function deleteNotebook() {
            if (notebooks.length === 1) {
                alert('Az utols√≥ f√ºzetet nem t√∂r√∂lheted!');
                return;
            }

            const nb = notebooks.find(x => x.id === currentNotebookId);
            if (confirm(`Biztosan t√∂r√∂lni szeretn√©d a "${nb.name}" f√ºzetet?\n\nEz az √∂sszes benne l√©v≈ë jegyzetet is t√∂r√∂lni fogja!`)) {
                notebooks = notebooks.filter(x => x.id !== currentNotebookId);
                notes = notes.filter(x => x.notebookId !== currentNotebookId);
                saveData();
                showNotebooksPage();
                showSaveIndicator('üóëÔ∏è F√ºzet t√∂r√∂lve');
            }
        }

        // ===== JEGYZETEK KEZEL√âSE =====
        function renderNotes() {
            const list = document.getElementById('notesList');
            const filtered = notes.filter(n => n.notebookId === currentNotebookId);
            
            if (filtered.length === 0) {
                list.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-state-icon">üìù</div>
                        <p>Ebben a f√ºzetben m√©g nincs jegyzet.<br>Hozz l√©tre egyet az al√°bbi gombbal!</p>
                    </div>
                `;
                return;
            }

            list.innerHTML = filtered.map(n => `
                <div class="note-item" onclick="editNote('${n.id}')">
                    <div>
                        <strong>${n.title}</strong>
                        <small>${n.type === 'text' ? '‚å®Ô∏è Sz√∂veges jegyzet' : '‚úçÔ∏è Rajzolt jegyzet'}</small>
                    </div>
                    <span class="arrow">‚Üí</span>
                </div>
            `).join('');
        }

        function openNewNoteModal() {
            currentNoteId = 'n' + Date.now();
            document.getElementById('noteTitle').value = '';
            document.getElementById('noteText').value = '';
            document.getElementById('drawingTitle').value = '';
            clearCanvas();
            switchEditorTab('text');
            showPage('editorPage');
        }

        function editNote(id) {
            const note = notes.find(x => x.id === id);
            currentNoteId = id;
            currentEditorType = note.type;

            if (note.type === 'text') {
                document.getElementById('noteTitle').value = note.title;
                document.getElementById('noteText').value = note.content;
                switchEditorTab('text');
            } else {
                document.getElementById('drawingTitle').value = note.title;
                const img = new Image();
                img.onload = () => {
                    ctx.clearRect(0, 0, canvas.width, canvas.height);
                    ctx.drawImage(img, 0, 0, canvas.width, canvas.height);
                    saveToHistory();
                };
                img.src = note.content;
                switchEditorTab('drawing');
            }

            showPage('editorPage');
        }

        function saveNote() {
            const isText = currentEditorType === 'text';
            const title = isText 
                ? document.getElementById('noteTitle').value.trim() 
                : document.getElementById('drawingTitle').value.trim();

            const noteData = {
                id: currentNoteId,
                notebookId: currentNotebookId,
                title: title || 'C√≠m n√©lk√ºli jegyzet',
                content: isText ? document.getElementById('noteText').value : canvas.toDataURL(),
                type: currentEditorType,
                modifiedAt: new Date().toISOString()
            };

            const idx = notes.findIndex(x => x.id === currentNoteId);
            if (idx > -1) {
                notes[idx] = noteData;
            } else {
                noteData.createdAt = new Date().toISOString();
                notes.push(noteData);
            }

            saveData();
            backToNotes();
            showSaveIndicator('üíæ Jegyzet mentve');
        }

        function deleteNote() {
            if (confirm('Biztosan t√∂r√∂lni szeretn√©d ezt a jegyzetet?')) {
                notes = notes.filter(x => x.id !== currentNoteId);
                saveData();
                backToNotes();
                showSaveIndicator('üóëÔ∏è Jegyzet t√∂r√∂lve');
            }
        }

        // ===== OLDAL NAVIG√ÅCI√ì =====
        function showPage(pageId) {
            document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
            document.getElementById(pageId).classList.add('active');
        }

        function showNotebooksPage() {
            showPage('notebooksPage');
            renderNotebooks();
        }

        function backToNotes() {
            showPage('notesPage');
            renderNotes();
        }

        // ===== SZERKESZT≈ê TAB V√ÅLT√ÅS =====
        function switchEditorTab(type) {
            currentEditorType = type;
            
            document.querySelectorAll('.editor-tab').forEach(tab => {
                tab.classList.toggle('active', tab.dataset.type === type);
            });

            document.getElementById('textEditor').classList.toggle('active', type === 'text');
            document.getElementById('drawingEditor').classList.toggle('active', type === 'drawing');

            if (type === 'drawing') {
                setTimeout(() => {
                    const container = canvas.parentElement;
                    canvas.width = container.offsetWidth;
                    canvas.height = 500;
                    ctx.lineCap = 'round';
                    ctx.lineJoin = 'round';
                }, 100);
            }
        }

        // ===== CANVAS INICIALIZ√ÅL√ÅS =====
        function initCanvas() {
            canvas = document.getElementById('drawingCanvas');
            ctx = canvas.getContext('2d', { willReadFrequently: true });
            
            canvas.width = canvas.parentElement.offsetWidth;
            canvas.height = 500;
            
            ctx.lineCap = 'round';
            ctx.lineJoin = 'round';

            // ‚ö° PALM REJECTION - Csak stylus tollat fogadunk el!
            canvas.addEventListener('pointerdown', startDrawing);
            canvas.addEventListener('pointermove', draw);
            canvas.addEventListener('pointerup', stopDrawing);
            canvas.addEventListener('pointerout', stopDrawing);
            canvas.addEventListener('pointercancel', stopDrawing);

            // Context menu tilt√°sa
            canvas.addEventListener('contextmenu', e => e.preventDefault());
        }

        function startDrawing(e) {
            // ‚ö° PALM REJECTION: Csak tollat enged√ºnk!
            if (e.pointerType !== 'pen') {
                return; // Ujj/k√©z √©rint√©s figyelmen k√≠v√ºl hagy√°sa
            }

            e.preventDefault();
            isDrawing = true;

            const rect = canvas.getBoundingClientRect();
            lastX = (e.clientX - rect.left) * (canvas.width / rect.width);
            lastY = (e.clientY - rect.top) * (canvas.height / rect.height);

            ctx.strokeStyle = currentColor;
            ctx.lineWidth = currentSize;
        }

        function draw(e) {
            // ‚ö° PALM REJECTION
            if (!isDrawing || e.pointerType !== 'pen') {
                return;
            }

            e.preventDefault();

            const rect = canvas.getBoundingClientRect();
            const currentX = (e.clientX - rect.left) * (canvas.width / rect.width);
            const currentY = (e.clientY - rect.top) * (canvas.height / rect.height);

            ctx.beginPath();
            ctx.moveTo(lastX, lastY);
            ctx.lineTo(currentX, currentY);
            ctx.stroke();

            lastX = currentX;
            lastY = currentY;
        }

        function stopDrawing(e) {
            if (isDrawing) {
                isDrawing = false;
                saveToHistory();
            }
        }

        function clearCanvas() {
            if (confirm('Biztosan t√∂r√∂lni szeretn√©d a teljes rajzot?')) {
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                saveToHistory();
                showSaveIndicator('üóëÔ∏è Rajz t√∂r√∂lve');
            }
        }

        function saveToHistory() {
            historyStep++;
            if (historyStep < drawHistory.length) {
                drawHistory.length = historyStep;
            }
            drawHistory.push(canvas.toDataURL());
        }

        function undoDraw() {
            if (historyStep > 0) {
                historyStep--;
                const img = new Image();
                img.onload = function() {
                    ctx.clearRect(0, 0, canvas.width, canvas.height);
                    ctx.drawImage(img, 0, 0, canvas.width, canvas.height);
                };
                img.src = drawHistory[historyStep];
                showSaveIndicator('‚Ü∂ Visszavonva');
            }
        }

        // ===== RAJZ ESZK√ñZ√ñK =====
        function setupColorPicker() {
            document.querySelectorAll('.color-btn').forEach(btn => {
                btn.addEventListener('click', function() {
                    document.querySelectorAll('.color-btn').forEach(b => b.classList.remove('active'));
                    this.classList.add('active');
                    currentColor = this.dataset.color;
                });
            });

            document.getElementById('brushSize').addEventListener('input', function() {
                currentSize = this.value;
            });
        }

        // ===== AUTO-MENT√âS =====
        function setupAutoSave() {
            // Sz√∂veges jegyzet auto-ment√©s
            document.getElementById('noteText').addEventListener('input', function() {
                clearTimeout(autoSaveTimer);
                autoSaveTimer = setTimeout(() => {
                    if (currentEditorType === 'text') {
                        saveNote();
                    }
                }, 2000); // 2 m√°sodperc ut√°n menti
            });

            document.getElementById('noteTitle').addEventListener('input', function() {
                clearTimeout(autoSaveTimer);
                autoSaveTimer = setTimeout(() => {
                    if (currentEditorType === 'text') {
                        saveNote();
                    }
                }, 2000);
            });

            // Rajz auto-ment√©s (5 m√°sodperc ut√°n rajzol√°s v√©ge)
            let drawSaveTimer = null;
            canvas.addEventListener('pointerup', () => {
                clearTimeout(drawSaveTimer);
                drawSaveTimer = setTimeout(() => {
                    if (currentEditorType === 'drawing') {
                        saveNote();
                    }
                }, 5000);
            });
        }

        // ===== ABLAK √ÅTM√âRETEZ√âS =====
        window.addEventListener('resize', () => {
            if (currentEditorType === 'drawing') {
                const tempCanvas = document.createElement('canvas');
                tempCanvas.width = canvas.width;
                tempCanvas.height = canvas.height;
                const tempCtx = tempCanvas.getContext('2d');
                tempCtx.drawImage(canvas, 0, 0);

                canvas.width = canvas.parentElement.offsetWidth;
                canvas.height = 500;

                ctx.drawImage(tempCanvas, 0, 0, canvas.width, canvas.height);
                ctx.lineCap = 'round';
                ctx.lineJoin = 'round';
            }
        });
    </script>
</body>
